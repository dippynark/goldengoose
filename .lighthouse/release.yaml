apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: release
spec:
  serviceAccountName: tekton-bot
  pipelineSpec:
    params:
    - description: git url to clone
      name: REPO_URL
      type: string
    - description: the base git reference of the pull request
      # PULL_BASE_REF isn't the best name: https://stackoverflow.com/a/55460756/6180803
      # https://github.com/jenkins-x/lighthouse/blob/cde789ba2cd6835613553351978420be6a583f55/pkg/engines/tekton/test_data/controller/start-batch-pullrequest/observed-lhjob.yml#L32-L33
      name: PULL_BASE_REF
      type: string
      default: master
    tasks:
    - name: calculate-image-tag
      params:
      - name: PULL_BASE_REF
        value: $(params.PULL_BASE_REF)
      taskSpec:
        params:
        - description: the base git reference of the pull request
          name: PULL_BASE_REF
          type: string
        results:
        - name: tag
          description: Docker image tag
        steps:
        - name: calculate
          image: busybox:1.32
          command:
          - /bin/sh
          args:
          - -ce
          - |
            TAG="$(params.PULL_BASE_REF)"
            if [ "$TAG" = "master" ]; then
              TAG="latest"
            fi
            echo -n $TAG | tee $(results.tag.path)
    - name: clone-build-test-push
      params:
      - name: REPO_URL
        value: $(params.REPO_URL)
      - name: PULL_BASE_REF
        value: $(params.PULL_BASE_REF)
      - name: tag
        description: Docker image tag
        value: $(tasks.calculate-image-tag.results.tag)
      taskSpec:
        params:
        - description: git url to clone
          name: REPO_URL
          type: string
        - description: the base git reference of the pull request
          name: PULL_BASE_REF
          type: string
        - description: Docker image tag
          name: tag
          type: string
        steps:
        - name: git-clone
          image: alpine/git:v2.30.0
          command:
          - /bin/sh
          args:
          - -ce
          - |
            mkdir -p $HOME;
            git config --global --add user.name dippynark-bot;
            git config --global --add user.email lukeaddison785@gmail.com;
            git config --global credential.helper store;
            git clone $(params.REPO_URL) .;
            echo Cloned url: $(params.REPO_URL) to dir: `pwd`;
            git checkout $(params.PULL_BASE_REF);
            echo Checked out PULL_BASE_REF: $(params.PULL_BASE_REF) to dir: `pwd`
          workingDir: /workspace
          volumeMounts:
          - name: workspace
            mountPath: /workspace
        - name: kaniko-build-push
          image: gcr.io/kaniko-project/executor:v1.6.0
          command:
          - /kaniko/executor
          args:
          - --dockerfile=Dockerfile
          - --context=dir:///workspace
          - --destination=dippynark/goldengoose:$(params.tag)
          volumeMounts:
          - name: kaniko-secret
            mountPath: /kaniko/.docker
          - name: workspace
            mountPath: /workspace
        volumes:
        - name: workspace
          emptyDir: {}
        - name: kaniko-secret
          secret:
            secretName: tekton-container-registry-auth
            items:
            - key: .dockerconfigjson
              path: config.json
